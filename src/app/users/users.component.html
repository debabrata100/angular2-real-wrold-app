<h2>Users</h2>
<p>
    <a class="btn btn-primary" routerLink="/users/new" >New user</a>
</p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <a [routerLink]="['/EditUser',user.id]">
                <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
            <td>
                <i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"
                 ></i>
            </td>
        </tr>
        
    </tbody>
</table>
