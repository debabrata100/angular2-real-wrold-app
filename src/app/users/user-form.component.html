
<div class="container">
    <label for=""><h1>{{ title }}</h1></label>
    <div class="panel-body" [ngStyle]="{
        'padding-left':'10%',
        'padding-right':'10%'
    }">
        <div class="row">
            <div class="col-md-12 col-lg-12 well">
                <form [formGroup]="form" (ngSubmit)="save()">
                    <fieldset>
                        <legend>
                            User
                        </legend>
                        <div class="form-group">
                            <label>Name</label>
                            <input [(ngModel)]="user.name"  #name formControlName="name" type="text" class="form-control">
                            <div *ngIf="form.controls.name.touched && !form.controls.name.valid" class="alert alert-danger">
                                Name is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            
                            <input [(ngModel)]="user.email" #email formControlName="email" type="text" class="form-control">
                            
                            <div *ngIf="form.controls.email.touched">
                                <div *ngIf="!form.controls.email.valid"  class="alert alert-danger">
                                        Please type a valid email.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input [(ngModel)]="user.phone" formControlName="phone" type="text" class="form-control">
                        </div>
                    </fieldset>
                    <fieldset formGroupName="address">
                        <legend>Address</legend>
                            <div class="form-group">
                                <label>Street</label>
                                <input [(ngModel)]="user.address.street" formControlName="street" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Suite</label>
                                <input [(ngModel)]="user.address.suite" formControlName="suite" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input [(ngModel)]="user.address.city" formControlName="city" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>ZipCode</label>
                                <input [(ngModel)]="user.address.zipcode" formControlName="zipcode" type="text" class="form-control">
                            </div>
                    </fieldset>
                    <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
